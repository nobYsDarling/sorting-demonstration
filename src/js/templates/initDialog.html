<div class="container-fluid sd-init-dialog">
    <div class="row">
        <h2>Choose your weapons</h2>
    </div>

    <hr/>


    <div class="row sd-form-container">
        <div class="col-sm-8 pl-0">
            <h3>n</h3>
        </div>
        <div class="col-sm-4 pr-0 text-right">
            <span class="sd-v-align sd-slider-value float-right mr-1">100</span>
        </div>

        <div class="col-sm-12 pl-0 pr-0">
            <md-slider-container>
                <md-slider
                        min="10"
                        max="1000"
                        aria-label="n"
                        class="md-accent">
                </md-slider>
            </md-slider-container>
        </div>
    </div>

    <div class="row sd-form-container">
        <div class="col-sm-12 pl-0 pr-0">
            <h3>algorithms</h3>
        </div>
        <div class="col-sm-12 pl-0 pr-0 col-md-6">
            <md-checkbox
                    ng-model="data.cb2"
                    aria-label="Bubble Sort"
                    class="md-warn md-align-top-left" flex>
                Bubble Sort <br/>
            </md-checkbox>
        </div>
        <div class="col-sm-12 pl-0 pr-0 col-md-6">
            <md-checkbox
                    ng-model="data.cb2"
                    aria-label="Bubble Sort"
                    class="md-warn md-align-top-left" flex>
                Bubble Sort <br/>
            </md-checkbox>
        </div>
    </div>
</div>
